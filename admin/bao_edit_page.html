<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Trang</title>
    <link rel="icon" type="image/icon" href="../img/logo.png">
    <link rel="stylesheet" crossorigin href="../assets/compiled/css/app.css">
    <link rel="stylesheet" crossorigin href="../assets/compiled/css/app-dark.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .editable:hover {
            outline: 2px dashed red;
            cursor: text;
        }
        #contentFrame {
            width: 100%;
            height: calc(100vh - 70px);
            border: none;
        }
        
        #stickyBar {
            position: sticky;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: space-evenly;
            z-index: 100000;
        }
    </style>
</head>
<body>
    <div id="stickyBar">
        <img src="../img/logo.png" style="height: 90%; border-radius: 9999px;" alt="">

        <h4>Admin Editing</h4>

        <button id="saveBtn" class="btn btn-primary">
            Save Changes
        </button>
    </div>
    
    <iframe id="contentFrame"></iframe>
    
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var id = getParameterByName('id');
            var mapping = {
                'blogs': '../kiet/blogs.html',
                'index': '../thinh/index.html',
                'about_us': '../bao/about_us.html',
                'forum': '../bao/forum.html',
                'contact_us': '../thinh/contact_us.html'
            };
        
            var urlToLoad = mapping[id];
            if(!urlToLoad) {
                console.error("Không tìm thấy mapping cho id: " + id);
                return;
            }
            
            var iframe = document.getElementById('contentFrame');
            iframe.src = urlToLoad;
            iframe.onload = function() {
                var doc = iframe.contentDocument || iframe.contentWindow.document;
                var editableEls = doc.querySelectorAll('[data-editable="true"]');
                editableEls.forEach(function(el) {
                    el.contentEditable = true;
                });
                
                editableEls.forEach(function(el) {
                    el.querySelectorAll("img").forEach(function(img) {
                        img.style.cursor = "pointer";
                        img.addEventListener("click", function() {
                            var fileInput = doc.createElement("input");
                            fileInput.type = "file";
                            fileInput.style.display = "none";
                            fileInput.accept = "image/*";
                            fileInput.addEventListener("change", function() {
                                var file = fileInput.files[0];
                                if(!file) return;
                                var reader = new FileReader();
                                reader.onload = function(e) {
                                    img.src = e.target.result;
                                };
                                reader.readAsDataURL(file);
                            });
                            doc.body.appendChild(fileInput);
                            fileInput.click();
                        });
                    });
                });
                
                var timelineContainer = doc.querySelector(".time-line-container");
                if(!timelineContainer) return;
                
                var addYearButton = doc.createElement("button");
                addYearButton.innerText = "Thêm Hành Trình Mới";
                addYearButton.className = "btn btn-info float-end fw-bold";
                timelineContainer.insertAdjacentElement("afterbegin", addYearButton);
                
                addYearButton.addEventListener("click", function(){
                    var yearStr = prompt("Nhập năm (ví dụ: 2026):");
                    if(!yearStr) return;
                    
                    var year = parseInt(yearStr);
                    if(isNaN(year)) {
                        alert("Năm không hợp lệ!");
                        return;
                    }

                    var title = prompt("Nhập tiêu đề cho năm " + year + " (phần sau dấu '-'): ");
                    if(!title) return;
                    var description = prompt("Nhập mô tả ngắn cho năm " + year + ": ");
                    if(!description) return;
                    
                    var newDiv = doc.createElement("div");
                    newDiv.style.marginTop = "10%";
                    newDiv.setAttribute("data-scroll", "");
                    
                    var newH4 = doc.createElement("h4");
                    newH4.innerText = year + " - " + title;
                    
                    var newP = doc.createElement("p");
                    newP.style.fontSize = "100%";
                    newP.innerText = description;
                    
                    newDiv.appendChild(newH4);
                    newDiv.appendChild(newP);
                    
                    var timelineRows = timelineContainer.querySelectorAll(".row");
                    if(timelineRows.length > 1) {
                        var columns = timelineRows[1].querySelectorAll(".col");
                        if(columns.length >= 2) {
                            if(year % 2 === 0) {
                                columns[0].appendChild(newDiv);
                            } else {
                                columns[1].appendChild(newDiv);
                            }
                        } else {
                            alert("Không tìm thấy cấu trúc cột timeline hợp lệ.");
                        }
                    } else {
                        alert("Không tìm thấy vùng timeline cần chỉnh sửa.");
                    }
                });
            };
            
            document.getElementById("saveBtn").addEventListener("click", function() {
                var iframe = document.getElementById('contentFrame');
                var doc = iframe.contentDocument || iframe.contentWindow.document;
                var editedContent = doc.documentElement.outerHTML;
                console.log("Nội dung đã chỉnh sửa:", editedContent);
                alert("Changes saved (chưa hiện thực)!");
            });
        });
        
        function getParameterByName(name) {
            var url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
</body>
</html>
