<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hỏi Đáp - BKGame</title>
    <link rel="icon" type="image/icon" href="../img/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="forum.css">
</head>
<body class="text-light" style="background-color: rgb(10, 10, 32);">
    <div id="header"></div>

    <div class="container mt-5" data-scroll>
        <h1 class="text-neon-without-shadow text-center mb-5">HỎI & ĐÁP</h1>

        <div class="cyber-card mb-5 p-4" data-scroll>
            <h4 class="text-neon-without-shadow mb-4"><i class="bi bi-patch-question-fill"></i> Đặt câu hỏi</h4>
            <form id="questionForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control bg-transparent text-light" id="questionTitle" placeholder="Tiêu đề">
                    <label for="questionTitle" class="text-light">Tiêu đề</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control bg-transparent text-light" id="questionContent" style="height: 120px" placeholder="Nội dung"></textarea>
                    <label for="questionContent" class="text-light">Nội dung</label>
                </div>
                <button type="submit" class="btn btn-neon"><i class="bi bi-send-fill"></i> Gửi câu hỏi</button>
            </form>
        </div>

        <div class="cyber-card p-4" data-scroll>
            <h4 class="text-neon-without-shadow mb-4"><i class="bi bi-chat-square-text-fill"></i> Câu hỏi gần đây</h4>
            
            <div class="question-item mb-4 p-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="text-neon-without-shadow">Làm sao để nâng cấp phần cứng?</h5>
                    <small>Đăng bởi: User123 - 2 giờ trước</small>
                </div>
                <p class="text-light">Mình muốn nâng cấp GPU để chơi game AAA, có bạn nào tư vấn giúp không?</p>
                
                <div class="answer-item bg-card p-3 mt-3 rounded">
                    <div class="d-flex align-items-center mb-2">
                        <i class="bi bi-person-circle text-neon me-2"></i>
                        <span class="text-neon">Admin</span>
                        <small class="ms-3">1 giờ trước</small>
                    </div>
                    <p class="text-light mb-0">Bạn có thể tham khảo dòng RTX 4060 hoặc RX 7600XT nhé!</p>
                </div>

                <form class="mt-3">
                    <div class="input-group">
                        <input type="text" id="answer-comment" class="form-control bg-transparent text-light" placeholder="Viết câu trả lời...">
                        <button class="btn btn-neon"><i class="bi bi-reply-fill"></i></button>
                    </div>
                </form>
            </div>

            <nav class="mt-4">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link text-neon bg-dark">1</a></li>
                    <li class="page-item"><a class="page-link text-neon bg-dark">2</a></li>
                    <li class="page-item"><a class="page-link text-neon bg-dark">3</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <footer id="footer" class="cyber-footer py-5 mt-5" data-scroll></footer>

    <script src="forum.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
