<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img class="bg-img" src="../img/background.jpg" alt="">
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
        <div class="container">
            <a href="#" class="nav-brand">
                <img src="../img/logo.png" width="60" height="60" alt="">
                BKGame
            </a>
            
            <button 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" 
            class="navbar-toggler" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link active">
                            Home
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            Game
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            News
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <form class="d-flex">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <div class="d-flex align-items-center">
            <button class="btn btn-outline-neon me-2" style="color: var(--primary);">Login</button>
            <button class="btn btn-neon">Register</button>
        </div>
    </nav>

    <div class="slider" style="
    position: absolute; 
    left: 0; 
    top: 100vh;
    --width: 25vw;
    --height: 70vh;
    --quantity: 4;
    ">
        <div class="list">
            <div class="card" style="width: 25vw; --position: 1;">
                <img src="../img/balatro_bg.jpg" class="card-img-top" alt="">
                <div class="card-body">
                <p class="card-text">Description</p>
                </div>
            </div>
            <div class="card" style="width: 25vw; --position: 3;">
                <img src="../img/cs_bg.jpg" class="card-img-top" alt="">
                <div class="card-body">
                <p class="card-text">Description</p>
                </div>
            </div>
            <div class="card" style="width: 25vw; --position: 5;">
                <img src="../img/dota2_bg.png" class="card-img-top" alt="">
                <div class="card-body">
                <p class="card-text">Description</p>
                </div>
            </div>
            <div class="card" style="width: 25vw; --position: 7;">
                <img src="../img/lol_bg.jpg" class="card-img-top" alt="">
                <div class="card-body">
                <p class="card-text">Description</p>
                </div>
            </div>
            <div class="card" style="width: 25vw; --position: 9;">
                <img src="../img/genshin_bg.jpg" class="card-img-top" alt="">
                <div class="card-body">
                <p class="card-text">Description</p>
                </div>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="slider_3d" style="--quantity: 10">
            <div class="item" style="--position: 1"><img src="../img/marvel_rivals_hulk.webp" alt=""></div>
            <div class="item" style="--position: 2"><img src="../img/marvel_rivals_loki.webp" alt=""></div>
            <div class="item" style="--position: 3"><img src="../img/marvel_rivals_scarlet.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="../img/marvel_rivals_storm.webp" alt=""></div>
            <div class="item" style="--position: 5"><img src="../img/marvel_rivals_black_panther.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="../img/marvel_rivals_iron_man.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="../img/marvel_rivals_spider_man.webp" alt=""></div>
            <div class="item" style="--position: 8"><img src="../img/marvel_rivals_venom.webp" alt=""></div>
            <div class="item" style="--position: 9"><img src="../img/marvel_rivals_doctor_strange.png" alt=""></div>
            <div class="item" style="--position: 10"><img src="../img/marvel_rivals_hela.png" alt=""></div>
        </div>
        <div class="content">
            <h1 data-content="MARVEL RIVALS">MARVEL RIVALS</h1>
            <div class="model"></div>
        </div>
    </div>

    <script>
        const navEl = document.querySelector('.navbar');

        window.addEventListener('scroll', () => {
            if (window.scrollY >= 56) {
                navEl.classList.add('navbar-scrolled')
            } else if (window.scrollY < 56) {
                navEl.classList.remove('navbar-scrolled')
            }
        });
    </script>


</body>
</html>
